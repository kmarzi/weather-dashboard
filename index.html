<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kim's Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="page_header" class="container-fluid  pt-3 pb-3 text-center">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <div class="container-fluid row">
        <div class="col-3 left_div justify-content-center pt-3">
            <div class="search_div mb-4">
                <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
                <form id="cityForm" class="form-inline my-2 my-lg-0 mt-3 ml-3">
                    <input class="form-control mr-sm-2 float-left" type="search" placeholder="Search" id="searchBar"
                        aria-label="Search">
                    <button id="searchbtn" class="btn btn-outline-light my-2 my-sm-0" type="submit"><i
                            class="fas fa-search-location"></i></button>
                </form>
            </div>
            <h5 class="justify-content-center pt-2 pl-3">Previously Searched: </h5>
            <div class="container my-3 col-12" id="city-search">

            </div>
        </div>

        <div class="currentWeather col-9 pt-3">
            <div class="bg-light p-3">
                <h2 class="justify-content-center text-dark" id="city-name"></h2>
                <div class="row">
                    <div class="col-8">
                        <h3 id="current-date"></h3>
                        <p id="current-temp">Current Temperature is: </p>
                        <p id="current-humidity">Current Humidity is: </p>
                        <p id="current-wind-speed">Current Wind Speed is: </p>
                        <p id="current-icon"></p>
                    </div>
                </div>
            </div>
            <div class="fiveDay-div bg-light p-3 m-3 w-100">
                <div class="bg-light">
                    <h5 class="text-dark">Weekly Weather Forecast</h5>
                </div>
                <div class="row justify-content-center">
                    <div id="day1" class="card-body mx-2 my-2">
                        <p id="day1-temp"></p>
                        <p id="day1-humidity"></p>
                        <p id="day1-windspeed"></p>
                    </div>
                    <div id="day2" class="card-body mx-2 my-2">
                        <p id="day2-temp"></p>
                        <p id="day2-humidity"></p>
                        <p id="day2-windspeed"></p>
                    </div>
                    <div id="day3" class="card-body mx-2 my-2">
                        <p id="day3-temp"></p>
                        <p id="day3-humidity"></p>
                        <p id="day3-windspeed"></p>
                    </div>
                    <div id="day4" class="card-body mx-2 my-2">
                        <p id="day4-temp"></p>
                        <p id="day4-humidity"></p>
                        <p id="day4-windspeed"></p>
                    </div>
                    <div id="day5" class="card-body mx-2 my-2">
                        <p id="day5-temp"></p>
                        <p id="day5-humidity"></p>
                        <p id="day5-windspeed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
